name: Run Dashboard Analysis Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC 

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install openai slack_sdk gspread oauth2client nest_asyncio pyppeteer

    - name: Execute notebook
      uses: yaananth/run-python-notebook@v2
      with:
        notebook: Databox_Statistics_ChatGPT.ipyn 
